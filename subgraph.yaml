specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x7148b1c9154BCF273a2C7d7B90e3edC6FEE395E6"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - AddressUpdate
        - OwnerUpdate
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AddressUpdate(indexed bytes32,address)
          handler: handleAddressUpdate
        - event: OwnerUpdate(indexed address,indexed address)
          handler: handleOwnerUpdate
      file: ./src/mapping.ts
