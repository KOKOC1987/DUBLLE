specVersion: 0.0.2
description: Bancor
repository: https://github.com/blocklytics/bancor-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ContractRegistry
    network: mainnet
    source:
      address: "0x52Ae12ABe5D8BD778BD5397F99cA900624CfADD4"
      abi: ContractRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - AddressUpdate
        - OwnerUpdate
      abis:
        - name: ContractRegistry
          file: ./abis/ContractRegistry.json
      eventHandlers:
        - event: AddressUpdate(indexed bytes32,address)
          handler: handleAddressUpdate
        - event: OwnerUpdate(indexed address,indexed address)
          handler: handleOwnerUpdate
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: ConverterRegistry
    network: mainnet
    source:
      abi: ConverterRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - TokenAddition
        - TokenRemoval
        - ConverterAddition
        - ConverterRemoval
        - OwnerUpdate
      abis:
        - name: ConverterRegistry
          file: ./abis/ConverterRegistry.json
      eventHandlers:
        - event: TokenAddition(indexed address)
          handler: handleTokenAddition
        - event: TokenRemoval(indexed address)
          handler: handleTokenRemoval
        - event: ConverterAddition(indexed address,address)
          handler: handleConverterAddition
        - event: ConverterRemoval(indexed address,address)
          handler: handleConverterRemoval
        - event: OwnerUpdate(indexed address,indexed address)
          handler: handleOwnerUpdate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Converter
    network: mainnet
    source:
      abi: Converter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Conversion
        - ConversionFeeUpdate
        - ManagerUpdate
        - OwnerUpdate
      abis:
        - name: Converter
          file: ./abis/Converter.json
      eventHandlers:
        - event: Conversion(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleConversion
        - event: ConversionFeeUpdate(uint32,uint32)
          handler: handleConversionFeeUpdate
        - event: ManagerUpdate(address,address)
          handler: handleManagerUpdate
        - event: OwnerUpdate(address,address)
          handler: handleOwnerUpdate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SmartToken
    network: mainnet
    source:
      abi: SmartToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - NewSmartToken
        - Issuance
        - Destruction
        - Transfer
        - Approval
        - OwnerUpdate
      abis:
        - name: SmartToken
          file: ./abis/SmartToken.json
      eventHandlers:
        - event: NewSmartToken(address)
          handler: handleNewSmartToken
        - event: Issuance(uint256)
          handler: handleIssuance
        - event: Destruction(uint256)
          handler: handleDestruction
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnerUpdate(address,address)
          handler: handleOwnerUpdate
      file: ./src/mapping.ts